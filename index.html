<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Envelope Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="envelope" onclick="this.classList.toggle('open')">

        </div>
    </div>
