<!DOCTYPE html>

<head>

    <title>I hope this gift Cheer You UP!!!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        </div>
    </div>
    <audio id="backgroundMusic" loop>

        Your browser does not support the audio element.
    </audio>
    <script src="script.js"></script>
